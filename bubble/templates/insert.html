{% extends "layout.html" %}

{% block navbar %}
	<nav class="navbar fixed-top navbar-expand-md">
		<ul class="nav">
		  <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('index') }}">
		    	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
				</svg>
		    </a>
		  </li>
		</ul>
	</nav>
{% endblock navbar %}

{% block header %}
<div class="container text-center">
	<div class="mt-5">
		<p>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				{% endif %}
			{% endwith %}
		</p>
	</div>

	<form method="POST" action="" enctype="multipart/form-data">
	  	<div class="form-group mt-5">
	  		<label for="upload">Select file(s) to upload</label>
	  		<input type="file" id="upload" class="form-control-file" name="files[]" multiple="true" required>
	  		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
{% endblock header %}
