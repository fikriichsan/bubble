{% extends "snippets/layout.html" %}


{% block header %}
<div class="container text-black text-center mt-4 mb-5">
  <div class="display-4">
	<a href="{{ url_for('index') }}">
	  <img
		src="{{ url_for('static', filename='logo.png') }}"
		class="img-fit"
		alt="title"
	  />
	</a>
  </div>
  <form method="POST" action="">
	{{ form.hidden_tag() }}
	<div class="input-group mt-5 search-width">
	  {{ form.keyword(class="form-control search-form", placeholder="Search") }}
	  <div class="input-group-append">
		<span class="input-group-btn">
		  <button
			type="submit"
			class="btn btn-secondary search-btn"
			name="subm"
		  >
			<i class="fa fa-search"></i>
		  </button>
		</span>
	  </div>
	</div>
  </form>
{% endblock header %}
