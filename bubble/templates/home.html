{% extends "snippets/layout.html" %}

{% block navbar %}
	<nav class="navbar navbar-expand-md">
		<ul class="nav">
		  <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('add') }}">
		    	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="black" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
				  <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
				</svg>
		    </a>
		  </li>
		</ul>
		<nav class="navbar navbar-expand navbar-light bg-light">
			<div class="nav navbar-nav">
				<a class="nav-item nav-link bg-clear" href="{{ url_for('cek_keyword') }}">Cek Keyword</a>
			</div>
		</nav>
	</nav>
{% endblock navbar %}

{% block header %}
	  <div class="container text-black text-center mt-4 mb-5">
		<img class="display-4" >
			<a href="{{ url_for('index') }}">
				<img src="{{ url_for('static', filename='logo.png') }}" class="img-fit" alt="title">
			</a>
		</img>
	  	<form method="POST" action="">
	  		{{ form.hidden_tag() }}
		  	<div class="input-group mt-5 search-width">
		  		{{ form.keyword(class="form-control search-form", placeholder="Search") }}
			  <div class="input-group-append">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-secondary search-btn" name="subm">
						<i class="fa fa-search"></i>
					</button>
				</span>
			  </div>
			</div>
		</form>
	  </div>
{% endblock header %}
