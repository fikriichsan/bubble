{% extends "snippets/layout.html" %}


{% block content %}
<form method="POST" action="">
<div class="container margin-top-7">
	<button type="submit" class="btn btn-outline-info" name="button" value="get">Get File</button>
</div>
</form>


<div class="container margin-top-7">
	{% if data %}
        <div class="list-group">
            {% for lane in data %}
                <a href="{{ url_for("static", filename="html/{0}".format(lane)) }}" class="list-group-item list-group-item-action list-group-item-info">
                    <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ lane }}</h5>
					<button type="submit" class="badge badge-danger" name="delete" value="{{lane}}">Delete</a>
                    </div>
                </a>
            {% endfor %}
        </div>
        <div class="container justify-content-center margin-top-3">
		    {{ pagination.links }}
        </div>
	{% endif %}
</div>

{% endblock content %}
